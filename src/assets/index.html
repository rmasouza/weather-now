<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Weather Now</title>
    <style>
        body, html, main {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<main id="root">
    <article style="height: 100vh; width: 100vw; display: flex">
        <svg width='50px' height='50px' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"
             preserveAspectRatio="xMidYMid" class="uil-ring-alt" style="margin: auto">
            <rect x="0" y="0" width="100" height="100" fill="none" class="bk"></rect>
            <circle cx="50" cy="50" r="40" stroke="rgba(255,255,255,0)" fill="none" stroke-width="10"
                    stroke-linecap="round"></circle>
            <circle cx="50" cy="50" r="40" stroke="#737c84" fill="none" stroke-width="6" stroke-linecap="round">
                <animate attributeName="stroke-dashoffset" dur="1.5s" repeatCount="indefinite" from="0" to="502"></animate>
                <animate attributeName="stroke-dasharray" dur="1.5s" repeatCount="indefinite"
                         values="188.25 62.75;1 250;188.25 62.75"></animate>
            </circle>
        </svg>
    </article>
</main>
</body>
</html>
